<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Exchange</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Oswald&display=swap"
      rel="stylesheet"
    />
    <!-- <script src="https://cdn.tailwindcss.com"></script> -->
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="card">
          <h1 id="dollar">##</h1>
          <span class="span1">Dolar</span>
        </div>
        <div class="card">
          <h1 id="euro">##</h1>
          <span class="span2">Euro</span>
        </div>
        <div class="card">
          <h1 id="sterlin">##</h1>
          <span class="span3">Sterlin</span>
        </div>
        <div class="card">
          <h1 id="frank">##</h1>
          <span class="span4">Frank</span>
        </div>
      </div>
      <div class="button">
        <button class="try">TRY</button>
        <button class="dolar">Dolar</button>
        <button class="sterlin">Sterlin</button>
        <button class="frank">Frank</button>
        <button class="euro">Euro</button>
      </div>
    </div>
    <script src="./script.js"></script>
  </body>
</html>
